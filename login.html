
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Acceso</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Overpass&display=swap"
      rel="stylesheet"
    />

    <!-- Link hacia el archivo de estilos css -->
    <link rel="stylesheet" href="./css/login.css" />
   
</head>
<body>
    <div class="navbar">
        <span class="menu-icon"></span>
        
        <a href="index.html"><div class="navbar-brand">PLUS VIDA <span>+</span></div></a>
      </div>
  
    <div id="contenedor">
      <div id="central">
        <div id="login">
          <div class="titulo">Bienvenido</div>
          <form id="loginform">
            <input type="text" name="usuario" placeholder="Usuario" required />

            <input
              type="password"
              placeholder="Contraseña"
              name="password"
              required
            />

            <button type="submit" title="Ingresar" name="Ingresar">
              Login
            </button>
          </form>
          <div class="pie-form">
            <a href="register.html">¿No tienes Cuenta? Registrate</a>
          </div>
        </div>
        <div class="inferior">
          <a href="">Volver</a>
        </div>
      </div>
    </div>
</body>
</html>

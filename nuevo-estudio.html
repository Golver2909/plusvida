<body>
    <!-- Navbar -->
    <div class="navbar">
        <span class="menu-icon"></span>
        <div class="navbar-brand" href="index.html">PLUS VIDA <span>+</span></div>
        <div class="navbar-buttons">
         <p id="nombre1">Aun no se loguea</p>
         <a href="index.html">Inicio</a>

      </div>
      <div class="row">
        <h2>Llene el siguiente formulario</h2>
        <div class="col-lg-6">
            <div class="row">
                <div class="col-lg-12">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">-</span>
                        <input id="estudio" type="text" class="form-control" placeholder="Estudio realizado.." aria-label="Username" aria-describedby="basic-addon1">
                    </div>           
                </div>
                
                <div class="col-lg-12">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">-</span>
                        <input id="lugar" type="text" class="form-control" placeholder="Lugar de estudio..." aria-label="Username" aria-describedby="basic-addon1">
                    </div>           
                </div>

                <div class="col-lg-12">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">-</span>
                        <input id="fecha" type="date" class="form-control" placeholder="Fecha de estudio..." aria-label="Username" aria-describedby="basic-addon1">
                    </div>           
                </div>
                
                <div class="col-lg-12">
                    <div class="input-group">
                        <span class="input-group-text">-</span>
                        <textarea id="detalles" class="form-control" aria-label="With textarea" placeholder="Detalles estudio..."></textarea>
                    </div>
                </div>
                <div class="col-lg-5">
                    <button type="button" class="btn btn-light" onclick="crearEstudio()">Subir estudio</button>
                </div>
